            <tr class="form-tr">

                  type="email"
                  name="email"

                />
              </td>
            </tr>
            <tr class="form-tr">
              <td><label for="text">Text: </label></td>
              <td>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
              </td>
            </tr>
            <tr class="form-tr">
